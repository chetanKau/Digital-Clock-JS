<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main_div">
        <h3> DIGITAL CLOCK</h3>
        <div class="time">
            <div class="hours">
                <h1 id="hour"></h1>
                <h4>HOURS</h4>
            </div>
            <div class="minutes">
                <h1 id="minute"></h1>
                <h4>MINUTES</h4>
            </div>
            <div class="seconds">
                <h1 id="second"></h1>
                <h4>SECONDS</h4>
            </div>
            <div class="AM_PM">
                <h4 id="am-pm">AM-PM</h4>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
